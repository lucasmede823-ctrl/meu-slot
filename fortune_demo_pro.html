<!DOCTYPE html>
<html lang="pt-br">
<head>
<meta charset="UTF-8">
<title>Fortune Demo Pro</title>
<style>
body{
    background: linear-gradient(180deg,#1a1a1a,#000);
    color:white;
    font-family:Arial;
    text-align:center;
}
h1{
    color:gold;
    text-shadow:0 0 10px gold;
}
.slot-container{
    font-size:70px;
    margin:20px;
    height:100px;
}
button{
    padding:12px 25px;
    font-size:18px;
    background:gold;
    border:none;
    border-radius:6px;
    cursor:pointer;
}
button:hover{
    background:orange;
}
.balance{
    margin-top:15px;
    font-size:22px;
}
</style>
</head>
<body>

<h1>üé∞ Fortune Demo PRO</h1>

<div class="slot-container" id="reels">‚ùì ‚ùì ‚ùì</div>

<button onclick="spin()" id="spinBtn">Girar (10 moedas)</button>

<div class="balance">
    Moedas: <span id="balance">200</span>
</div>

<script>
let balance = 200;
const bet = 10;

// Probabilidade ajust√°vel (RTP simulado ~95%)
const symbols = [
    {icon:"üêØ", weight:5, multiplier:5},
    {icon:"üê∞", weight:10, multiplier:3},
    {icon:"üí∞", weight:15, multiplier:2},
    {icon:"‚≠ê", weight:20, multiplier:1.5},
    {icon:"üçÄ", weight:25, multiplier:1}
];

function weightedRandom(){
    let totalWeight = symbols.reduce((sum,s)=>sum+s.weight,0);
    let random = Math.random()*totalWeight;
    for(let s of symbols){
        if(random < s.weight) return s;
        random -= s.weight;
    }
    return symbols[symbols.length - 1];
}

function animateSpin(callback){
    let spins = 15;
    let interval = setInterval(()=>{
        let r1 = symbols[Math.floor(Math.random()*symbols.length)].icon;
        let r2 = symbols[Math.floor(Math.random()*symbols.length)].icon;
        let r3 = symbols[Math.floor(Math.random()*symbols.length)].icon;
        document.getElementById("reels").innerText = r1+" "+r2+" "+r3;
        spins--;
        if(spins<=0){
            clearInterval(interval);
            callback();
        }
    },100);
}

function spin(){
    if(balance < bet){
        alert("Sem moedas! Atualize a p√°gina.");
        return;
    }

    balance -= bet;
    document.getElementById("spinBtn").disabled = true;

    animateSpin(()=>{

        let s1 = weightedRandom();
        let s2 = weightedRandom();
        let s3 = weightedRandom();

        document.getElementById("reels").innerText =
            s1.icon+" "+s2.icon+" "+s3.icon;

        if(s1.icon===s2.icon && s2.icon===s3.icon){
            let win = bet * s1.multiplier * 3;
            balance += win;
            alert("üéâ JACKPOT x"+s1.multiplier+"! +"+win.toFixed(0)+" moedas");

            // Rodada b√¥nus 20% chance
            if(Math.random()<0.2){
                let bonus = bet * 5;
                balance += bonus;
                alert("üéÅ B√îNUS! +"+bonus+" moedas");
            }
        }

        document.getElementById("balance").innerText =
            Math.floor(balance);

        document.getElementById("spinBtn").disabled = false;
    });
}
</script>

</body>
</html>
