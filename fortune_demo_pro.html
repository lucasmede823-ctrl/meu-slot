<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Professional Slot Game</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="slot-game">
        <header>
            <h1>Slot Game Adventure</h1>
        </header>
        <main>
            <div class="reels">
                <div class="reel" id="reel-1"></div>
                <div class="reel" id="reel-2"></div>
                <div class="reel" id="reel-3"></div>
            </div>
            <button id="spin-button">Spin</button>
            <div class="controls">
                <label for="bet-level">Bet Level:</label>
                <select id="bet-level">
                    <option value="1">1</option>
                    <option value="5">5</option>
                    <option value="10">10</option>
                    <option value="20">20</option>
                </select>
            </div>
            <div id="history"></div>
        </main>
        <footer>
            <p>2026 Professional Slot Game. All Rights Reserved.</p>
        </footer>
        <script src="script.js"></script>
    </div>
</body>
</html>
